{%- extends "base.html" %}
{% block title %} SPOTIFY Upload Song Page {% endblock %}


{% block content %}
    
    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="...">
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="...">
            </div>
            <div class="form-group">
                <label for="gender">Género</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="...">
            </div>
            <div class="form-group">
                <label for="song">Elegir canción</label>
                <input type="file" id="songfile" name="songfile">
                <p class="help-block">Nota: Las canciones deben tener formato mp3</p>
            </div>
            <button type="submit" class="btn btn-default" value="Upload">Confirmar</button>
        </form>
    </div>


{% endblock %}
